<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Countdown timer</title>

		<link rel="stylesheet" href="styles/main.css" />
		<script defer src="./builds/main.js"></script>
	</head>
	<body>
		<h1>New Year Countdown</h1>

		<div class="countdown-container">
			<div class="days-container">
				<p class="timer" id="days">0</p>
				<span class="txt">Days</span>
			</div>
			<div class="hs-container">
				<p class="timer" id="hours">0</p>
				<span class="txt">Hours</span>
			</div>
			<div class="mins-container">
				<p class="timer" id="minutes">0</p>
				<span class="txt">Minutes</span>
			</div>
			<div class="secs-container">
				<p class="timer" id="seconds">0</p>
				<span class="txt">Seconds</span>
			</div>
		</div>
	</body>
</html>
